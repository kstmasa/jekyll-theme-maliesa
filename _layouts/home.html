---
layout: default
---

<header>
    {%- if site.image.homebanner -%}
    <div id="main-banner" style="background-image:url('{{site.image.homebanner}}');">
    </div>
    {%- else -%}
    <div id="main-banner" style="background:cadetblue;">
    </div>
    {%- endif -%}
    <div id="avatar-container">
        <div id="main-avatar">
            {%- if site.image.homeavatar -%}
                <img src="{{site.image.homeavatar}}" style="width: 100%;">
            {%- else -%}
                <div style="background:white;height:100%;"></div>
            {%- endif -%}
        </div>
    </div>
</header>
